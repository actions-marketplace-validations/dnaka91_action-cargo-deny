name: Publish
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-musl
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl
      - name: Strip binary
        run: strip --strip-all target/x86_64-unknown-linux-musl/release/action-cargo-deny
      - name: Create tarball
        run: |
          cd target/release
          tar czf ../action-cargo-deny-${{ github.ref_name }}-x86_64-unknown-linux-musl.tar.gz action-cargo-deny
      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: artifact-linux
          path: target/*.tar.gz
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Create checksums
        run: |
          for dir in $(pwd)/artifact-*; do
            cd $dir
            sha256sum -b * >> ~/checksums.sha256
          done
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "checksums.sha256,artifact-*/*"
          token: ${{ secrets.GITHUB_TOKEN }}
